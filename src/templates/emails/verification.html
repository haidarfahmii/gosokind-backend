<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome to Gosokind Laundry, {{name}}!</h2>
        <p>Thank you for registering. Please verify your email address to activate
            your account.</p>
        <p>
            <a href="{{verificationLink}}" class="button">Verify Email</a>
        </p>
        <p>Or copy and paste this link into your browser:</p>
        <p>{{verificationLink}}</p>
        <p>This link will expire in 1 hour.</p>
        <div class="footer">
            <p>&copy; {{year}} Gosokind Laundry. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
